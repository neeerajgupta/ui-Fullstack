<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel rigister</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<script>
    function Register() {
        document.getElementById('lblName').innerHTML = document.getElementById('txtName').value
        document.getElementById('lblDate').innerHTML = document.getElementById('txtDate').value
        document.getElementById('lblPersons').innerHTML = document.getElementById('txtPersons').value
        document.getElementById('lblDays').innerHTML = document.getElementById('txtDays').value

        var optDelux = document.getElementById('optDelux')
        var optSuit = document.getElementById('optSuit')
        var checkboxAC = document.getElementById('checkboxAC')
        var checkboxLocker = document.getElementById('checkboxLocker')

        var days = parseInt(document.getElementById('lblDays').innerHTML)
        var persons = parseInt(document.getElementById('lblPersons').innerHTML)
        var roomPrice = 0;
        var AmenitiesPrice = 0;

        if (optDelux.checked) {
            document.getElementById('lblRType').innerHTML = "Delux Room: 1200"
            roomPrice = 1200
        }
        if (optSuit.checked) {
            document.getElementById('lblRType').innerHTML = "Suit Room: 1500"
            roomPrice = 1500
        }

        var Amenities = []

        if (checkboxAC.checked) {
            Amenities.push(`${checkboxAC.value} : 500 `)
            AmenitiesPrice = 500
        }
        if (checkboxLocker.checked) {
            Amenities.push(`${checkboxLocker.value}  : 700`)
            AmenitiesPrice = 700
        }

        console.log(Amenities)
        document.getElementById('lblAmenities').innerHTML = Amenities
        document.getElementById('lblAdAmount').innerHTML = document.getElementById('Advance-amount').value

        var advanceAmount = parseInt(document.getElementById('Advance-amount').value)
        document.getElementById('lblTotal').innerHTML = days * persons * (roomPrice + AmenitiesPrice)
        document.getElementById('lblBalAmount').innerHTML = (days * persons * (roomPrice + AmenitiesPrice)) - advanceAmount

    }
</script>

<body class="container-fluid">
    <h2 class="p-3 bg-black text-white " align="center">Hotel Register form</h2>
    <header>
        <img src="../HtmlImage/hotelBanner.png" width="100%" height="400">
    </header>
    <section>
        <div class="accordion" id="HotelReg">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger btn-outline-warning w-100">Customer
                        Info</button>
                </div>
                <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#HotelReg">
                    <div class="accordion-body bg-info text-white mt-2">
                        
                        <dl >
                            <dt >Customer Name</dt>
                            <dd><input type="text" class="form-control" id="txtName"></dd>
                            <dt>Check in Date</dt>
                            <dd><input type="date" class="form-control" id="txtDate"></dd>
                            <dt>Total No of Days</dt>
                            <dd><input type="number" class="form-control" id="txtDays"></dd>
                            <dt>Total No of Persons</dt>
                            <dd><input type="number" class="form-control" id="txtPersons"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#Room" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Room
                        Type</button>
                </div>
                <div class="accordion-collapse collapse" id="Room" data-bs-parent="#HotelReg">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <div class="card">
                                    <img src="../HtmlImage/DeluxRoom.jpg" class="card-img-top" height="230">
                                    <div class="card-body">
                                        <h2>&#8377; 1200</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" name="room" id="optDelux" value="Delux"
                                                class="form-check-input"> <label class="form-check-label">Delux
                                                Room</label></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="card">
                                    <img src="../HtmlImage/SulteRoom.jpg" class="card-img-top" height="230">
                                    <div class="card-body">
                                        <h2>&#8377; 1500</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" name="room" id="optSuit" value="Suit"
                                                class="form-check-input"> <label class="form-check-label"> Suit
                                                Room</label></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#Amenities" data-bs-toggle="collapse" class="btn btn-danger w-100">Select
                        Ammenities</button>
                </div>
                <div class="accordion-collapse collapse" id="Amenities" data-bs-parent="#HotelReg">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <div class="card">
                                    <img src="../HtmlImage/Ac.jpg" class="card-img-top" height="230">
                                    <div class="card-body">
                                        <h2>&#8377; 500</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="checkbox" id="checkboxAC" value="AC" class="form-check-input">
                                            <label class="form-check-label">AC</label>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="card">
                                    <img src="../HtmlImage/locker.jpg" class="card-img-top" height="230">
                                    <div class="card-body">
                                        <h2>&#8377; 700</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="checkbox" id="checkboxLocker" value="Locker"
                                                class="form-check-input"> <label class="form-check-label">Locker</label>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#Advance" data-bs-toggle="collapse" class="btn btn-danger w-100">Advance
                        Amount</button>
                </div>
                <div class="accordion-collapse collapse" id="Advance" data-bs-parent="#HotelReg">
                    <div class="accordion-body text-center border border-2 m-1">

                        <label for="" class="fw-bold">Advance Amount</label>
                        <input type="number" id="Advance-amount">
                    </div>
                </div>
            </div>

        </div>
        <button onclick="Register()" data-bs-target="#summary" data-bs-toggle="modal"
            class="btn btn-outline-warning bg-danger w-100">Register</button>
        <div class="modal fade" id="summary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="bi bi-card-checklist">Your total History</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                       



                        <dl>
                            <dt> <span class="bi bi-person-fill"></span> Customer Name</dt>
                            <dd id="lblName"></dd>
                            <dt class="bi bi-calendar-check-fill">Check in date</dt>
                            <dd id="lblDate"></dd>
                            <dt class="bi bi-123">   Total No of Days</dt>
                            <dd id="lblDays"></dd>
                            <dt class="bi bi-123">   Total No of Persons</dt>
                            <dd id="lblPersons"></dd>
                            <dt class="bi bi-house-heart-fill">   Room Type</dt>
                            <dd id="lblRType"></dd>
                            <dt class="bi bi-building-fill-add">   Ammenities</dt>
                            <dd id="lblAmenities"></dd>
                            <dt class="bi bi-currency-rupee">Advance Pay Amount</dt>
                            <dd id="lblAdAmount"></dd>
                            <dt class="bi bi-wallet-fill">  Total Amount</dt>
                            <dd id="lblTotal"></dd>
                            <dt class="bi bi-wallet2">  Pay Balance Amount</dt>
                            <dd id="lblBalAmount"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/html" src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>

</html>
